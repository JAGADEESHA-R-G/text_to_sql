<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom_headers</title>
</head>
<body>
    <h1>Text Input Form</h1>
    <form action="{{url_for('custom_process')}}" method="POST">   <!-- url_for build the url dymanically in runtime-->

        <input type="text" id="input_text" name="input_text">
        <br><br>

        <label for="custom_headers">Enter columns separeted by spaces:</label>
        <input type="text" id="custom_headers" name="custom_headers" >
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
